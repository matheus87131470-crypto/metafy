<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Gradiente de fundo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo com gradiente -->
  <rect width="256" height="256" fill="url(#grad1)" rx="40"/>
  
  <!-- Letra M futurista -->
  <g transform="translate(128, 128)">
    <!-- Linha esquerda do M -->
    <line x1="-45" y1="55" x2="-45" y2="-55" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Pico esquerdo -->
    <line x1="-45" y1="-55" x2="0" y2="0" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Pico direito -->
    <line x1="0" y1="0" x2="45" y2="-55" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Linha direita do M -->
    <line x1="45" y1="-55" x2="45" y2="55" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Bola de futebol pequena no centro -->
    <circle cx="0" cy="15" r="12" fill="#14b8a6" opacity="0.8"/>
    <circle cx="-3" cy="15" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="3" cy="15" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="0" cy="20" r="1.5" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>